    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/unique" type="text/css"/>
</head>
<body>
    <div id="image-section">
        <div id="odin">
            <img src="./odin-lined.png" alt="odin logo">
            <p style="margin: 0;">ODIN</p>
        </div>
        <span>photo by Vino Li on splash</span>
    </div>






    <div id="form-section">
            <div id="header">
                <p>Want to share an orange with me? Sign up now to get a chance to do so!!!!</p>
            </div>
            <div id="body">
                <form action="get">
                    <p>lets do this!</p>

                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name">

                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name">

                    <label for="email">EMAIL</label>
                    <input type="email" id="email">

                    <label for="number">PHONE NUMBER</label>
                    <input type="number">

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">

                    <label for="confirm-pass">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pass">
                </form>
            </div>
            <div id="footer">
                <button type="submit">Create Account</button>
                <p>Already have an account?<a href="meow.com">LOG IN!</a></p>
            </div>
    </div>
</body>
</html>
