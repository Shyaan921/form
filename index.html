    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/unique" type="text/css"/>
</head>
<body>
    <div id="image-section">
        <div id="odin">
            <img src="./odin-lined.png" alt="odin logo">
            <p style="margin: 0;">ODIN</p>
        </div>
        <span>photo by Vino Li on splash</span>
    </div>






    <div id="form-section">
            <div id="header">
                <p>This is very much a real online service! Want to share an orange with me? Sign up now to get a chance to do so.</p>
                <br>
                <p>You know you want to.</p>
            </div>
            <div id="body">
                <form action="get" id="hello">
                    <p>Lets do this!</p>
                    <br>

                        <div id="all-inputs">
                            <div class="column">
                                <label for="first_name">FIRST NAME*</label>
                                <input type="text" id="first_name" required>

                                <label for="email">EMAIL*</label>
                                <input type="email" id="email" placeholder="example@gmail.com" required>

                                <label for="password">PASSWORD*</label>
                                <input type="password" id="password" required>
                            </div>
                            <div class="column">
                                <label for="last-name">LAST NAME*</label>
                                <input type="text" id="last-name" required>

                                <label for="number">PHONE NUMBER</label>
                                <input type="number" id="number" placeholder="0000-00000">
                            
                                <label for="confirm-pass">CONFIRM PASSWORD*</label>
                                <input type="password" id="confirm-pass" required>
                            </div>
                        </div>
                </form>
            </div>
            <div id="footer">
                <button type="submit" form="hello">Create Account</button>
                <p>Already have an account? <a href="meow.com">Log in!</a></p>
            </div>
    </div>
</body>
</html>
